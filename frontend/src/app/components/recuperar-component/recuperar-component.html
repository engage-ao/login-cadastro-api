<div class="relative min-h-screen">

  <!-- FUNDO FULL-SCREEN COM IMAGEM + OVERLAY ESCURO -->
  <div 
    class="fixed inset-0 bg-cover bg-center bg-no-repeat"
    style="background-image: url('assets/images/esqueceu1.png');"
  >
    <!-- Camada escura para melhorar o contraste do card branco -->
    <div class="absolute inset-0 bg-black opacity-20"></div>
  </div>

  <!-- CONTEÚDO CENTRAL (card em cima do fundo) -->
  <div class="relative z-10 flex min-h-screen items-center justify-center px-4 py-8">
    <div class="bg-white w-full max-w-md mx-auto p-8 rounded-xl shadow-2xl">

      <!-- LOGO -->
      <div class="flex justify-center mb-6">
        <img
          src="assets/images/logo.png"
          alt="Engage"
          class="h-10"
        />
      </div>

      <!-- TÍTULO -->
      <h2 class="text-xl font-semibold text-gray-900 mb-2 text-center">
        Alterar palavra-passe
      </h2>

      <!-- DESCRIÇÃO -->
      <p class="text-sm text-gray-600 mb-6 text-center">
        Crie uma nova palavra-passe para ter acesso à plataforma
      </p>

      <!-- ALERTA DE TOKEN INVÁLIDO -->
      <div
        *ngIf="!tokenValido"
        class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg"
      >
        <p class="font-semibold mb-2">Token Inválido</p>
        <p class="text-sm mb-3">{{ errorMessage }}</p>
        <button
          type="button"
          (click)="solicitarNovoLink()"
          class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-medium transition"
        >
          Solicitar Novo Link
        </button>
      </div>

      <!-- MENSAGENS DE ERRO (quando token é válido) -->
      <div
        *ngIf="errorMessage && tokenValido"
        class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"
      >
        {{ errorMessage }}
      </div>

      <!-- MENSAGENS DE SUCESSO -->
      <div
        *ngIf="successMessage"
        class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm"
      >
        {{ successMessage }}
        <p class="mt-2 text-xs">Redirecionando para o login em 3 segundos...</p>
      </div>

      <!-- FORMULÁRIO (só aparece se token for válido) -->
      <form
        *ngIf="tokenValido"
        (ngSubmit)="onSubmit()"
        class="space-y-4"
      >

        <!-- PALAVRA-PASSE -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">
            Palavra-passe
          </label>
          <input
            type="password"
            [(ngModel)]="data.nova_senha"
            name="nova_senha"
            placeholder="Digite sua nova senha"
            [disabled]="isLoading"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
          />
          <p class="text-xs text-gray-500 mt-1">Mínimo de 6 caracteres</p>
        </div>

        <!-- CONFIRMAR PALAVRA-PASSE -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">
            Confirmar Palavra-passe
          </label>
          <input
            type="password"
            [(ngModel)]="data.confirmar_senha"
            name="confirmar_senha"
            placeholder="Confirme sua nova senha"
            [disabled]="isLoading"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
          />
        </div>

        <!-- BOTÃO ENTRAR -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold transition disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center"
        >
          <span *ngIf="!isLoading">ENTRAR</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processando...
          </span>
        </button>

        <!-- BOTÃO VOLTAR -->
        <button
          type="button"
          (click)="voltarParaLogin()"
          [disabled]="isLoading"
          class="w-full border-2 border-purple-600 text-purple-600 py-3 rounded-lg font-semibold hover:bg-purple-50 transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          VOLTAR
        </button>

        <!-- LINK PARA SOLICITAR NOVO TOKEN -->
        <div class="text-center mt-4">
          <p class="text-xs text-gray-600">
            Link expirado?
            <a 
              (click)="solicitarNovoLink()"
              class="text-purple-600 hover:underline cursor-pointer font-medium"
            >
              Solicite um novo aqui
            </a>
          </p>
        </div>

      </form>

    </div>
  </div>
</div>
