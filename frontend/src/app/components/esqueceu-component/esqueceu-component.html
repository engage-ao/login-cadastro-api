<div class="relative min-h-screen">

  <!-- FUNDO -->
  <div 
    class="fixed inset-0 bg-cover bg-center bg-no-repeat"
    style="background-image: url('assets/images/esqueceu1.png');"
  >
    <div class="absolute inset-0 bg-black opacity-20"></div>
  </div>

  <!-- CONTEÚDO -->
  <div class="relative z-10 flex min-h-screen items-center justify-center px-4 py-8">
    <div class="bg-white w-full max-w-md mx-auto p-8 rounded-xl shadow-2xl">

      <!-- LOGO -->
      <div class="flex justify-center mb-6">
        <img src="assets/images/logo.png" alt="Engage" class="h-10" />
      </div>

      <!-- TÍTULO -->
      <h2 class="text-xl font-semibold text-gray-800 mb-2 text-center">
        Esqueceste a palavra-passe?
      </h2>

      <!-- DESCRIÇÃO -->
      <p class="text-sm text-gray-600 mb-6 text-center">
        Digite seu email e nós enviaremos um link
        para redefinir sua palavra-passe.
      </p>

      <!-- ERRO -->
      <div *ngIf="errorMessage"
           class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <!-- SUCESSO -->
      <div *ngIf="emailEnviado"
           class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm text-center">

        <p class="font-semibold mb-2">
          {{ successMessage || 'Email de recuperação enviado com sucesso!' }}
        </p>

        <p class="text-xs text-gray-600 mb-4">
          Verifique sua caixa de entrada e também a pasta spam.
        </p>

        <button
          (click)="reenviarEmail()"
          class="text-purple-600 hover:underline font-medium"
        >
          Reenviar email
        </button>
      </div>

      <!-- FORMULÁRIO (SOME AO ENVIAR) -->
      <form *ngIf="!emailEnviado"
            (ngSubmit)="onSubmit()"
            class="space-y-6">

        <!-- EMAIL -->
        <div>
          <label class="block text-sm text-gray-700 mb-1">
            Email
          </label>
          <input
            type="email"
            [(ngModel)]="data.email"
            name="email"
            placeholder="Digite seu email"
            [disabled]="isLoading"
            class="w-full px-4 py-2 border rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-purple-500
                   disabled:bg-gray-100 disabled:cursor-not-allowed"
          />
        </div>

        <!-- BOTÃO ENVIAR -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg
                 font-medium transition disabled:bg-gray-400 disabled:cursor-not-allowed
                 flex items-center justify-center"
        >
          <span *ngIf="!isLoading">Enviar link</span>

          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10"
                      stroke="currentColor" stroke-width="4" fill="none"></circle>
              <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0
                       C5.373 0 0 5.373 0 12h4zm2 5.291
                       A7.962 7.962 0 014 12H0
                       c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            Enviando...
          </span>
        </button>
      </form>

      <!-- VOLTAR PARA LOGIN -->
      <a
        (click)="goToLogin()"
        [class.pointer-events-none]="isLoading"
        [class.opacity-50]="isLoading"
        class="block w-full text-center mt-4 py-2 rounded-lg border
               border-purple-600 text-purple-600 hover:bg-purple-50
               transition cursor-pointer"
      >
        Voltar
      </a>
    </div>
  </div>
</div>
